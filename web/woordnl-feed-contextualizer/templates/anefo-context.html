<ul class="list-group anefo" ng-repeat="md in selectedFeedItem.related['anefo']" title="{{selectedFeedItem.queries['anefo']}}">
	<li class="list-group-item related_item" title="{{md.score}}">
		<div class="center-block">{{md.title}}</div>
		<img ng-show="md.image" src="{{md.image}}" alt="{{md.title}}" class="img-responsive">
	</li>
</ul>
