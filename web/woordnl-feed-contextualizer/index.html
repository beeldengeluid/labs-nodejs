<!doctype HTML>

<html ng-app="fc" lang="nl">

<head>
	<meta name="description" content="">
	<meta name="author" content="Jaap Blom">
	
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />
	
	<title>Feed Contextualizer</title>
	
	<!-- JQUERY -->
	
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	
	<!-- ANGULAR -->
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.11/angular.min.js"></script>	
	
	<!-- (BOOTSTRAP) CSS -->
	
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
		
	<link rel="stylesheet" href="./woordnl-fc/css/style.css">
	
	<script src="./woordnl-fc/js/fc.js"></script>
	<script src="./woordnl-fc/js/ui-bootstrap-tpls-0.10.0.min.js"></script>
	
	<link rel="shortcut icon" type="image/ico" href="./woordnl-fc/images/favicon.ico" />
	
</head>

<body>
		
	
	<!-- MAIN CONTAINER -->
	
	<div class="container">
	
		<div class="page-header">
			<h1>Contextualize your feeds <small>for real</small></h1>
		</div>
		
		<!-- THIS SECTION CONTROLS THE FEED ITEMS AND THEIR RELATED CONTEXT LINKS-->
		
		<section ng-controller="feedCtrl">
			
			<div id="control_panel" class="col-md-12">
				<!-- FORM TO ENTER A RSS FEED -->
				
				<form class="form-inline" role="form" ng-submit="processFeed()">
					<div class="form-group">
						<label for="feed">RSS URL</label>
					</div>
					<div class="form-group">
						<input id="feed" ng-model="feedURL" class="form-control" type="text" value="" size="60" placeholder="Plak een RSS url">
					</div>				
					<div class="form-group">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>					
				</form>
				
				
				<!-- AUDIO PLAYER (CURRENTLY ONLY USED FOR WOORD.NL SOURCES) preload="none"-->
				
				<audio id="audioPlayer" controls>
					<source id="audioSource" type="audio/mpeg">
					Your browser does not support the audio element.
				</audio>
				
				<!-- LOADING GRAPHIC -->
							
				<div id="loading" ng-show="loading == true">
					<img src="./woordnl-fc/images/loading.gif" alt="Loading new feed items">
				</div>
			</div>
			
			<!-- LIST OF (RSS) FEED ITEMS -->
									
			<div id="feed_holder" class="col-md-8">
				<div class="feed_list" ng-include="'./woordnl-fc/templates/feed-list.html'"></div>
			</div>	
			
			<!-- RELATED CONTEXT PANEL (AFFIX THIS LATER) -->
			
			<div id="context_holder" class="col-md-4">
				<div class="context_panel" ng-include="'./woordnl-fc/templates/context-panel.html'"></div>				
			</div>
			
		</section>
		
	</div>
	
</body>

<!-- GET THE BOOTSTRAP JS AT THE END -->

<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>	
	
</html>
