<!doctype HTML>

<html ng-app="woordnl" lang="nl">

<head>
	<meta name="description" content="">
	<meta name="author" content="Jaap Blom">
	
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />
	
	<title>RadioPlus Context Browser</title>
	
	<!-- JQUERY -->
	
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	
	<!-- ANGULAR -->
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.11/angular.min.js"></script>	
	
	<!-- (BOOTSTRAP) CSS -->
	
	<!--
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
	-->
	<link rel="stylesheet" href="./woordnl-fc/css/style.css">
	
	<script src="./woordnl-fc/js/fc.js"></script>
	<script src="./woordnl-fc/js/directives/feedList.js"></script>
	<script src="./woordnl-fc/js/directives/radioItemList.js"></script>
	<script src="./woordnl-fc/js/ui-bootstrap-tpls-0.10.0.min.js"></script>
	
	<link rel="shortcut icon" type="image/ico" href="./woordnl-fc/images/favicon.ico" />
	
</head>

<body>
		
	
	<!-- MAIN CONTAINER -->
	
	<div class="container">
	
		<div class="page-header">
			<h1>RadioPlus Context Browser</h1>
		</div>
		
		<!-- THIS SECTION CONTROLS THE FEED ITEMS AND THEIR RELATED CONTEXT LINKS-->
		
		<section ng-controller="feedCtrl">
			

			<button class="btn btn-primary" ng-click="previousItems()">
				<i class="glyphicon glyphicon-chevron-left"></i>
			</button>
	
			<button class="btn btn-primary" ng-click="nextItems()">
				<i class="glyphicon glyphicon-chevron-right"></i>
			</button>

			<div class="row">
				<div id="control_panel" class="col-md-12">
					<!-- FORM TO ENTER A RSS FEED -->
					
					<form class="form-inline" role="form" ng-submit="processFeed()">
						<div class="form-group">
							<label for="feed">RSS URL</label>
						</div>
						<div class="form-group">
							<input id="feed" ng-model="feedURL" class="form-control" type="text" value="" size="60" placeholder="Plak een RSS url">
						</div>				
						<div class="form-group">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>						
					</form>
					
					<!-- LOADING GRAPHIC -->
								
					<div id="loading" ng-show="loading == true">
						<img src="./woordnl-fc/images/loading.gif" alt="Loading new feed items">
					</div>
				</div>
			</div>
			
			<!-- LIST OF (RSS) FEED ITEMS -->
												
			<feed-list></feed-list>
			
		</section>
		
	</div>
	
</body>

<!-- GET THE BOOTSTRAP JS AT THE END -->

<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>	
	
</html>
