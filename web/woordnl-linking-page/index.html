<!doctype HTML>

<html ng-app="woordnl_lab2" lang="nl">

<head>
	<meta name="description" content="">
	<meta name="author" content="Jaap Blom">
	
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />
	
	<title>Woord.nl</title>
	
	<!-- JQUERY -->
	
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	
	<!-- ANGULAR -->	
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>	
	<script src="http://popcornjs.org/code/dist/popcorn-complete.min.js"></script>
	<!-- BOOTSTRAP CSS -->
	
	<link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="./woordnl-rc/css/woordnl_lab2.css">
	
	<!-- WOORD.NL JS-->
	
	<script src="./woordnl-rc/js/popcorn-js/plugins/popcorn.contextitem.js"></script>
	<script src="./woordnl-rc/js/popcorn-js/plugins/popcorn.semantictag.js"></script>
	<script src="./woordnl-rc/js/popcorn-js/plugins/popcorn.wikipedia.js"></script>
	<script src="./woordnl-rc/js/woordnl_lab2.js"></script>	
	
</head>

<body>
	<div ng-controller="playerCtrl">	
		
		<h1>Woordnl: Marthoninterviews verrijkt met Wikipedia links</h1>
		
		<!-- HIDDEN POPCORN PLAYER -->
		
		<div id="popcorn-player"></div>
		
		<!-- INVISIBLE AUDIO PLAYER  -->
		
		<audio id="audioPlayer" controls>
			<source id="audioSource" type="audio/mpeg">
			Your browser does not support the audio element.
		</audio>
		
		
		<!-- SELECT DROPDOWN  -->	
		
		<div class="transcript_select">
			<form class="form-inline" role="form">
	  			<div class="form-group">
	    			<label for="transcript_select">Select transcript</label>    			
			    	<select id="transcript_select" class="form-control" ng-model="transcript" ng-change="setTranscript()" placeholder="Select transcript">
						<option id="{{tf}}" ng-repeat="tf in transcriptFiles">{{tf}}</option>
					</select>
		  		</div>
			  </form>			
		</div>
		
		<div id="test_div"></div>
		
		<!-- LOADING GRAPHIC -->
								
		<div id="loading" ng-show="loading == true">
			<img src="./woordnl-rc/images/loading.gif" alt="Loading new feed items">
		</div>
		
		
		<!-- THE PLAYER -->
		
		<div id="player" ng-show="currentFragment"></div>
		
		
		<!-- SCRUBBER + PLAY AND PAUSE BUTTONS -->
		
		<div id="player-controls" ng-show="currentFragment">
			<div class="player-scrubber" ng-click="goSeek($event)">
	            <div class="player-scrubber-head">
	            	<div class="player-scrubber-head-visual"></div>
	            </div>
	            <div class="player-scrubber-elapsed"></div>
	            <div class="player-scrubber-progress"></div>
	        </div>
	        <div class="btn-group">
				<button type="button" class="btn btn-primary" ng-click="audioPlayer.play()">Play</button>
				<button type="button" class="btn btn-primary" ng-click="audioPlayer.pause()">Stop</button>
			</div>
		</div>
		
		
		<!-- DISPLAYS THE TIME -->
		<div id="time"></div>
		
		<div>Number of tags found for this transcript: {{transcriptTags.length}}</div>	
		
		
		<!-- THE SEARCH FORM -->
		
		<form id="search_form" class="form-inline" role="form" ng-submit="getContext()" style="display:none;">
			<div class="form-group">
				<label for="feed">Context query</label>
			</div>
			<div class="form-group">
				<input id="feed" ng-model="contextQuery" class="form-control" type="text" value="" size="60" placeholder="b.v. roken, olie, oorlog">
			</div>				
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Get context</button>
			</div>
		</form>	
			
		
		<div id="context-grid">
			<ul class="context-items" ng-repeat="tag in foundTags">
				<li class="context-item" ng-repeat="e in tag.entities">
					<h5 title="{{e.label}}">
						<a href="{{e.url}}" target="_wiki">{{e.label}}</a>
						&nbsp;
						<span class="label label-success">Link</span>
					</h5>
				</li>
			</ul>
		</div>
	
	</div>	
	
</body>

<!-- GET THE BOOTSTRAP JS AT THE END -->

<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>	

</html>
